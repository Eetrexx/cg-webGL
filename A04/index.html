cameraAux = camera;
var t = 0;
var los = 2;
function animate() 
{

requestAnimationFrame( animate );
	
	t += 0.1;
	los += 0.1;
	sphere.position.x = 200*Math.cos(t) + 0;
   	sphere.position.z = 200*Math.sin(t) + 0;

	caixa1.position.x = 90*Math.cos(los) + 0;
	caixa1.position.z = 90*Math.sin(los) + 0;

   	 
	
	render();
		
	update();

	
}

function update()
{
	// delta = change in time since last call (in seconds)
	var delta = clock.getDelta(); 

	// functionality provided by THREEx.KeyboardState.js
	document.getElementById( "Camera1" ).onclick = function ()
	{
		cameraAux = camera;
	};
		
	document.getElementById( "Camera2" ).onclick = function ()
	{
		cameraAux = camera2;
	};
		
	
	

	controls.update();
	controls2.update();
	stats.update();
}

function render() 
{	
	
	
	renderer.render( scene, cameraAux );
	
}
